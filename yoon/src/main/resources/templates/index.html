<!doctype html>
<html lang="ko">

<head>
    <!-- 필수 메타 태그 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>무비 월드</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRP3c5EQ4ikrn1rRM6j6OQIL6I48DoJe40dbb7gib" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- 사용자 정의 CSS -->
    <style>
        body {
            padding-top: 56px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .welcome-message {
            margin-top: 50px;
            text-align: center;
            color: #343a40;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    
    <!-- 헤더 -->
    <head th:replace="~{header :: header}"></head>
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav th:replace="~{navbar :: navbar}"></nav>
    
    <div class="container">
        <div class="welcome-message">
            <h1>무비 월드에 오신 것을 환영합니다!</h1>
            <p>즐거운 관람되세요~</p>
        </div>
    </div>
    
    <!-- 푸터 -->
    <footer th:replace="~{footer :: footer}"></footer>
    
    <!-- Bootstrap 번들 및 Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
