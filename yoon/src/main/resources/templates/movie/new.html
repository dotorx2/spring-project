<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Movie</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav th:replace="~{navbar :: navbar}"></nav>
    <div class="container">
        <h1>New Movie</h1>
        <form method="post" action="/movie/create" enctype="multipart/form-data" th:object="${movieForm}">
            <div class="mb-3">
                <label for="groupName" class="form-label">종류</label>
                <input name="groupName" type="text" class="form-control" id="groupName" th:field="*{groupName}">
            </div>
            <div class="mb-3">
                <label for="korName" class="form-label">한글명</label>
                <input name="korName" type="text" class="form-control" id="korName" th:field="*{korName}">
            </div>
            <div class="mb-3">
                <label for="engName" class="form-label">영문명</label>
                <input name="engName" type="text" class="form-control" id="engName" th:field="*{engName}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">소개</label>
                <input name="content" type="text" class="form-control" id="content" th:field="*{content}">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">이미지</label>
                <input name="image" type="file" class="form-control" id="image" th:field="*{image}">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
    <!-- footer -->
    <div th:replace="~{footer :: footer}"></div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
